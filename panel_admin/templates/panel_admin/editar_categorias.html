{% extends 'panel_admin/dashboard.html' %}
{% load static %}
{% block content %}
<div class="page-title dark-background" data-aos="fade" 
     style="background-image: url({% static 'assets/img/page-title-bg.jpg' %}); background-size: cover; background-position: center;">
    <div class="container position-relative text-center text-light py-2">
        <h1 class="fw-bold">Editar Categoría</h1>
        <p class="lead">Modifica los detalles de la categoría seleccionada.</p>

        <nav class="d-flex justify-content-center mt-3">
            <ol class="breadcrumb bg-transparent mb-0">
                <li class="breadcrumb-item">
                    <a href="{% url 'admin_dashboard' %}" class="text-light text-decoration-none">Inicio</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'lista_categorias' %}" class="text-light text-decoration-none">Gestión de Categorías</a>
                </li>
                <li class="breadcrumb-item active text-warning" aria-current="page">Editar Categoría</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container" style="margin-top: 20px; margin-bottom: 80px;">
    <div class="row">
        <div class="col-md-9 mx-auto">
            <div class="card p-4 shadow-lg">
                <h2 class="fw-bold text-center mb-4">Editar Categoría</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Categoría</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="slug" class="form-label">Slug</label>
                        <input type="text" class="form-control" id="slug" name="slug" value="{{ categoria.slug }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
